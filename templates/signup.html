{% extends "base.html" %}

{% block content %}
	<!DOCTYPE html>
	<html>
		<head>
			<title>Signup</title>
			<script type="text/javascript" src="{{ url_for('static', filename='js/signup.js') }}"></script>
		</head>
		<body>
			<input type="text" name="username" id="username" placeholder="Username" />
			<br>
			<input type="password" name="password" id="password" placeholder="Password" />
			<br>
			<br>
			<button onclick="signup(document.getElementById('username').value, document.getElementById('password').value);">Signup</button>
		</body>
	</html>
{% endblock %}
