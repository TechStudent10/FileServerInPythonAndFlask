{% extends "base.html" %}

{% block content %}
	<!DOCTYPE html>
	<html>
		<head>
			<title>{{repo_name}}</title>
			<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/repo.css') }}" />
		</head>
		<body>
			<p>
				<ul>
					{% for file in files %}
						<li><a href="/{{username}}/{{repo_name}}/{{file}}">{{file}}</a></li>
					{% endfor %}
				</ul>
			</p>
		</body>
	</html>
{% endblock %}
